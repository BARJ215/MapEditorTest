<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Map Editor Test</title>
<link href="jquery-mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css">
<script src="jquery-mobile/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
<!--<script src="phonegap.js"></script>-->
<script src="js/index.js"></script>
</head>

<body>

<div data-role="page" id="pageone">

  <div data-role="header">
    <h1>Location</h1>
  </div>
    
    <div data-role="main">
        <div id="mapdiv">
            <div id="map"></div>
        </div>
    </div>

  <div data-role="content">
    <div data-role="fieldcontain">
        <button id="addMarkerButtonButton" onclick="addCheck()">Add Marker</button>
        <button id="getLocationButton" onclick="save()">SAVE</button>
        <div id="Marker Locations">
            <label for="slongtext">Start Longitude</label>
            <input type="text" id="slongtext" name="slongtext" value=""/>
            <label for="slattext">Start Latitude</label>
            <input type="text" id="slattext" name="slattext" value=""/>
            <label for="flongtext">Finish Longitude</label>
            <input type="text" id="flongtext" name="flongtext" value=""/>
            <label for="flattext">Finish Latitude</label>
            <input type="text" id="flattext" name="flattext" value=""/>
        </div>
    </div>
  </div>

</div>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAPIpoKTJCeTlhJyWooKfnRLCj24hps3I&callback=initMap"async defer></script>
</body>
